<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript">
      // Becuase this is the organization page, Github requires that the page be served
      // from master (no option to switch to the docs folder in Github's settings)...
      // so we do it manually
      if (window.location.href === 'https://mure-apps.github.io/') {
        window.location = 'https://mure-apps.github.io/docs/';
      }
    </script>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
    <link rel="icon" type="image/png" href="img/mureLogo.png"/>
    <title>Mure</title>
  </head>
  <body>
    <iframe id="demo" src="demo.svg"></iframe>
    <div id="files" class="toolbar"></div>
    <div id="viewControls" class="toolbar">
      <a class="button">
        <img src="img/zoomIn.svg"/>
        <label>Zoom in</label>
      </a>
      <a class="button">
        <img src="img/zoomOut.svg"/>
        <label>Zoom out</label>
      </a>
    </div>
    <div id="applications" class="toolbar"></div>
  </body>
</html>
