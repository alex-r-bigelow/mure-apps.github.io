<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript">
      // Becuase this is the organization page, Github requires that the page be served
      // from master (no option to switch to the compiled docs folder in Github's settings)...
      // so we do the switch manually
      if (window.location.href.indexOf('docs') === -1) {
        window.location = window.location.origin + '/docs' + window.location.search + window.location.hash;
      }
    </script>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
    <link rel="icon" type="image/png" href="img/app.png"/>
    <title>Mure</title>
  </head>
  <body style="display:none"><!-- the display:none thing is a hack to get around webpack stylesheet loading order issues-->
    <div id="backgroundGradient"></div>
    <div id="mainView"></div>
    <div id="docView"></div>
    <nav id="appMenu" class="top toolbar"></nav>
    <nav id="fileOpsMenu" class="left toolbar"></nav>
    <div id="dialog"></div>
  </body>
</html>
